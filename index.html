<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mykyta Kavetskyi" />
    <meta
      name="description"
      content="This is a solution to the Blog preview card challenge on Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="page">
      <article class="preview-card">
        <header class="preview-card__header">
          <img
            class="preview-card__illustration"
            src="./assets/images/illustration-article.svg"
            alt="A simple illustration."
          />
        </header>
        <div class="preview-card__body">
          <span class="preview-card__badge">Learning</span>
          <p class="preview-card__publish-date">
            <time datetime="2023-12-21">Published 21 Dec 2023</time>
          </p>
          <h1 class="preview-card__title">
            <a class="preview-card__link" href="#">HTML & CSS foundations</a>
          </h1>
          <p class="preview-card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer>
          <figure class="preview-card__author">
            <picture>
              <source
                srcset="./assets/images/image-avatar.avif"
                type="image/avif"
              />
              <img
                class="preview-card__avatar"
                src="./assets/images/image-avatar.webp"
                alt="An avatar of a man named Greg Hooper."
              />
            </picture>
            <figcaption class="preview-card__author-name">
              Greg Hooper
            </figcaption>
          </figure>
        </footer>
      </article>
    </main>
  </body>
</html>
